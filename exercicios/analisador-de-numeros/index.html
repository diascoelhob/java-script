<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section id="entrada">
            <label for="num">Número entre (0 e 100)</label>
            <input type="number" id="num">
            <button type="button" onclick="cadastrar()">Cadastrar Número</button>
        </section>
        <select name="saida" id="saida" multiple>

        </select>
        <button type="button" onclick="analisar()">Analisar Números</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
