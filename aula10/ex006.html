<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        div#area {
            background-color:
            rgb(173, 216, 230);
            color: black;
            height: 200px;
            width: 200px;
            text-align: center;
            font-size: 1.5em;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="clicar()">Interaja</div>
    <script>
        function clicar() {
            var x = window.document.querySelector('div#area').innerText
            var a = window.document.querySelector('div#area')
            if (x == 'Interaja') {
                a.innerText = 'Clicou'
                a.style.background = 'green'
            } else {
                a.innerText = 'Interaja'
                a.style.background = 'red'
            }
        }
    </script>
</body>
</html>
